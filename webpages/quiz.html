    <div class="container">
        <h1>Kvíz</h1>
        <form id="quizForm">
            <div class="question">
                <h4>1. Mi Magyarország fővárosa?</h4>
                <div>
                    <input type="radio" name="q1" value="Budapest"> Budapest<br>
                    <input type="radio" name="q1" value="Szeged"> Szeged<br>
                    <input type="radio" name="q1" value="Debrecen"> Debrecen<br>
                </div>
            </div>
            <div class="question">
                <h4>2. Melyik a legnagyobb magyar tó?</h4>
                <div>
                    <input type="radio" name="q2" value="Balaton"> Balaton<br>
                    <input type="radio" name="q2" value="Tisza"> Tisza<br>
                    <input type="radio" name="q2" value="Velencei-tó"> Velencei-tó<br>
                </div>
            </div>
            <div class="question">
                <h4>3. Melyik évben csatlakozott Magyarország az EU-hoz?</h4>
                <div>
                    <input type="radio" name="q3" value="2004"> 2004<br>
                    <input type="radio" name="q3" value="2007"> 2007<br>
                    <input type="radio" name="q3" value="2010"> 2010<br>
                </div>
            </div class="quiz-button">
            <button type="button" class="btn btn-primary" onclick="submitQuiz()">Küldés</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script>
        function submitQuiz() {
            let score = 0;
            const totalQuestions = 3;

            // Ellenőrizzük a válaszokat
            const q1 = document.querySelector('input[name="q1"]:checked');
            const q2 = document.querySelector('input[name="q2"]:checked');
            const q3 = document.querySelector('input[name="q3"]:checked');

            if (q1 && q1.value === "Budapest") score++;
            if (q2 && q2.value === "Balaton") score++;
            if (q3 && q3.value === "2004") score++;

            // Eredmény megjelenítése
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `<h3>Te pontszámod: ${score} / ${totalQuestions}</h3>`;
        }
    </script>
